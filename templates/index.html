<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center my-4 mx-4">
        <h1 class="display-5 mb-4">Welcome to the Great Number Game!</h1>
        <p class="mb-3">I am thinking of a number between 1 and 100</p>
        <div class="card d-inline-block py-2 bg-dark text-warning">
            <div class="card-body">
                <p>Take a guess!</p>
                <form action="/guessnumber" method="post">
                    <div class="form-group">
                        <input type="number" name="guess" class="form-control mb-3">
                        <input type="submit" class="btn btn-warning">
                    </div>
                </form>
            </div>
        </div>
        

        


    </div>
</body>
</html>
